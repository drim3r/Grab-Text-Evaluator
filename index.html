<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="styles.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grab Text Evaluator</title>
</head>
<body>
<script src="script.js"></script>
<div class="color-picker">
  <input type="color" id="color1" value="#ff007d">
  <input type="color" id="color2" value="#7c00ff">
  <button onclick="updateGradient()">Update Gradient</button>
</div>
<div class="gradient" id="gradient"></div>
<div class="upload">
    <!-- Restrict file types to .png and .jpg -->
    <input type="file" id="imageFiles" accept=".png, .jpg, .jpeg, .webp, .avif" multiple>
    <button onclick="loadImages()">Load Images</button>
</div>
<div class="preview-container" id="previewContainer"></div>
<div class="image-container">
    <img id="image" alt="Loaded image will appear here" />
</div>
<!-- Initially hide the rating section -->
<div class="criteria" id="criteriaSection" style="display: none;">
    <!-- ... (existing criteria content) ... -->
</div>
<div class="navigation">
    <button onclick="nextImage()">Next Image</button>
</div>
<div class="criteria">
  Inpainting:
  <label><input type="radio" name="inpainting" value="0"> 0</label>
  <label><input type="radio" name="inpainting" value="1"> 1</label>
  <label><input type="radio" name="inpainting" value="2"> 2</label><br>

  Consistency:
  <label><input type="radio" name="consistency" value="0"> 0</label>
  <label><input type="radio" name="consistency" value="1"> 1</label>
  <label><input type="radio" name="consistency" value="2"> 2</label><br>

  Congruence:
  <label><input type="radio" name="congruence" value="0"> 0</label>
  <label><input type="radio" name="congruence" value="1"> 1</label>
  <label><input type="radio" name="congruence" value="2"> 2</label><br>

  Font Matching:
  <label><input type="radio" name="fontMatching" value="0"> 0</label>
  <label><input type="radio" name="fontMatching" value="1"> 1</label>
  <label><input type="radio" name="fontMatching" value="2"> 2</label><br>
</div>
<div class="navigation">
  <button onclick="nextImage()">Next Image</button>
</div>
</body>
</html>
